<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건축 단위 환산기</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-6">🏗️ 건축 단위 환산기</h1>

    <div class="mb-4">
      <label class="block text-left text-sm font-medium mb-1">단위 선택</label>
      <select id="conversionType" class="w-full p-2 border rounded-md">
        <option value="pyToM2">평 → m²</option>
        <option value="m2ToPy">m² → 평</option>
        <option value="kgToN">kg → N</option>
        <option value="nToKg">N → kg</option>
        <option value="mmToInch">mm → inch</option>
        <option value="inchToMm">inch → mm</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-left text-sm font-medium mb-1">값 입력</label>
      <input type="number" id="inputValue" class="w-full p-2 border rounded-md" />
    </div>

    <button onclick="convertUnit()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-semibold transition">
      변환하기
    </button>

    <div id="result" class="mt-6 text-xl font-semibold text-blue-700"></div>
    <div id="note" class="mt-2 text-sm text-gray-500"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
